{% extends 'base.html' %} {% block start %} 

<section class="section-conten padding-y" style="min-height: 84vh">
	<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 450px; height:399px; margin-top: 100px">
		<div class="card-body">
			<h4 class="card-title mb-4">Log in</h4>
			<form method="POST">
				{% csrf_token %}
				<div class="form-group mb-4">
					<input
						name="username"
						class="form-control"
						placeholder="Email id"
						type="text"
					/>
				</div>
				<!-- form-group// -->
				<div class="form-group mb-4">
					<input
						name="password"
						class="form-control"
						placeholder="Password"
						type="password"
					/>
				</div>
				<!-- form-group// -->

				<div class="form-group mb-4">
					<label class=" custom-control custom-checkbox ml-5">
						<input
							type="checkbox"
							class="custom-control-input"
							checked=""
						/>
						<div class="custom-control-label">Remember</div>
					</label>
				</div>
				<!-- form-group form-check .// -->
				<div class="form-group mb-4">
					<button type="submit" class="btn btn-warning text-light bg-dark">
						Login
					</button>
				</div>
				<!-- form-group// -->
			</form>
		</div>
		<!-- card-body.// -->
	</div>
	<!-- card .// -->

	<p class="text-center mt-4">
		Don't have account? <a href="/account/register/">Sign up</a>
	</p>
	<br /><br />
	<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{%endblock%}
