{% extends 'base.html' %} {% block start %}

<section class="section-conten padding-y" style="min-height: 84vh">
	<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width: 500px;  margin-top: 100px">
		<div class="card-body">
			<h4 class="card-title mb-4">Register</h4>
			<form method="POST">
				{% csrf_token %}
				<div class="form-group mb-3">
					<input
						required
						name="first_name"
						class="form-control"
						placeholder="First Name"
						type="text"
					/>
				</div>
				<div class="form-group mb-3">
					<input
						required
						name="last_name"
						class="form-control"
						placeholder="Last Name"
						type="text"
					/>
				</div>
				<div class="form-group mb-3">
					<input
						required
						name="username"
						class="form-control"
						placeholder="Email id"
						type="text"
					/>
				</div>

				<!-- form-group// -->
				<div class="form-group mb-3 ">
					<input
						required
						name="password"
						class="form-control"
						placeholder="Password"
						type="password"
					/>
				</div>
				<!-- form-group// -->

				<div class="form-group mb-3 ">
					<label class="float-right custom-control custom-checkbox ">
						<input
							type="checkbox"
							class="custom-control-input"
							checked=""
						/>
						<div class="custom-control-label ">Remember</div>
					</label>
				</div>
				<!-- form-group form-check .// -->
				<div class="form-group">
					<button type="submit" class="btn btn-warning text-light bg-dark">
						Register
					</button>
				</div>
				<!-- form-group// -->
			</form>
		</div>
		<!-- card-body.// -->
	</div>
	<!-- card .// -->

	<p class="text-center mt-4">
		Already have account? <a href="/account/login/">Login</a>
	</p>
	<br /><br />
	<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{%endblock%}
