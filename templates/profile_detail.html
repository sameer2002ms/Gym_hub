{% extends 'base.html' %} {%block start%}

<!-- Main Start -->
<main>
	<section class="container my-4">
		<div class="row">
			<div class="col-3">
				<div class="list-group">
					<a href="{% url 'profile-detail' %}" class="list-group-item"
						>Profile</a
					>

					<a href="{% url 'edit-profile'%}" class="list-group-item"
						>Update Profile</a
					>
				</div>
			</div>
			<div class="col-9">
                <h3 class="mb-4 border-bottom pb-1">Profile</h3>
                <div class = "border pb-1 pt-3 ">
                    {% if request.user.is_authenticated %}
				<h5 class = "mb-4 border-bottom pb-1">First Name : {{user.first_name}}</h5>
				<h5 class = "mb-4 border-bottom pb-1">Last Name : {{user.last_name}}</h5>
				<h5 class = "mb-4 border-bottom pb-1">Email id : {{user.username}}</h5>
                {% endif %}
            </div>
			</div>
		</div>
	</section>
</main>
<!-- End -->
{% endblock %}
